- op: add
  path: /spec/template/spec/containers/0/livenessProbe
  value:
    httpGet:
      path: /actuator/health/liveness
      port: monitor
    initialDelaySeconds: 120
    periodSeconds: 30
    failureThreshold: 5
- op: add
  path: /spec/template/spec/containers/0/readinessProbe
  value:
    httpGet:
      path: /actuator/health/readiness
      port: monitor
    initialDelaySeconds: 120
    periodSeconds: 30
    failureThreshold: 5
