apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-notifier
spec:
  replicas: 2
  strategy:
    type: Recreate
  template:
    spec:
      containers:
        - image: bot-notifier
          imagePullPolicy: Always
          name: bot-notifier
          env:
            - name: RABBIT_HOST
              value: rabbitmq
            - name: RABBIT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-default-user
                  key: username
            - name: RABBIT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-default-user
                  key: password
            - name: DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: discord-deputy
                  key: discord_token
          ports:
            - containerPort: 8083
              name: main
            - containerPort: 7083
              name: monitor
