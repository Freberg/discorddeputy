include 'discorddeputy-fetcher-epic'
include 'discorddeputy-fetcher-steam'
include 'discorddeputy-bot-notifier'
include 'discorddeputy-bot-interactive'
include 'discorddeputy-processor'
include 'discorddeputy-api'
include 'discorddeputy-api-client'
include 'discorddeputy-integration-test'