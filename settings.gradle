    repositories {
        maven { url "https://maven-central.storage-download.googleapis.com/maven2/" }
        gradlePluginPortal()
        mavenCentral()
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        maven { url "https://maven-central.storage-download.googleapis.com/maven2/" }
        mavenCentral()
    }
}

