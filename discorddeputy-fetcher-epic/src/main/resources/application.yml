server.port: 8081
management:
  endpoints:
    jmx.exposure.include: "*"
    web.exposure.include: "*"
  endpoint:
    health:
      group:
        readiness:
          include: rabbit
  health:
    probes:
      enabled: true
  server.port: 7081
spring:
  rabbitmq:
    host: ${RABBIT_HOST:localhost}
    port: ${RABBIT_PORT:5672}
    username: ${RABBIT_USERNAME:rabbitmq}
    password: ${RABBIT_PASSWORD:rabbitmq}
  cloud.stream:
    bindings:
      offerSource-out-0:
        destination: source-notifications

epicGames.pollFrequency:
  duration: 30
  timeUnit: MINUTES