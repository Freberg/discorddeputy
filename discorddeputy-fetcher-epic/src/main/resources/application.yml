server.port: 8081
management.port: 7081
spring:
  rabbitmq:
    host: ${RABBIT_HOST:localhost}
    port: ${RABBIT_PORT:5672}
    username: ${RABBIT_USERNAME:rabbitmq}
    password: ${RABBIT_PASSWORD:rabbitmq}
  cloud.stream.bindings.output.destination: ${RABBIT_OUTPUT_DESTINATION:epicGamesOffers}

epicGames.pollFrequency:
  duration: 30
  timeUnit: MINUTES