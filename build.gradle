plugins {
    id 'io.spring.dependency-management' version '1.1.7'
    id 'org.springframework.boot' version '3.5.6' apply false
    id 'org.jetbrains.kotlin.jvm' version '2.2.20' apply false
    id 'org.jetbrains.kotlin.plugin.spring' version '2.2.20' apply false
}

ext {
    springCloudVersion = '2025.0.0'
    springDocVersion = '2.8.13'
    immutablesVersion = '2.11.4'
    discord4jVersion = '3.2.9'
    ktorVersion = '3.3.1'
    junitVersion = '5.13.4'
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'
    apply plugin: 'io.spring.dependency-management'

    group = 'com.freberg'
    version = '0.0.1-SNAPSHOT'

    repositories {
        mavenCentral()
        mavenLocal()
    }

    test {
        useJUnitPlatform()
    }

    dependencies {
        implementation 'javax.annotation:javax.annotation-api:1.3.2'
        implementation 'com.google.code.findbugs:jsr305:3.0.2'
    }
}

subprojects {
    tasks.configureEach { task ->
        if (task.name == 'test' && task.hasProperty('jvmArgs')) {
            task.jvmArgs('--enable-native-access=ALL-UNNAMED')
        }
        if (task.name == 'processTestAot' || task.name == 'compileAotTestJava') {
            task.enabled = false
        }
    }
}