server.port: 8085

management:
  endpoints:
    jmx.exposure.include: "*"
    web.exposure.include: "*"
  health:
    rabbit.enabled: true
    mongo.enabled: true
  server.port: 7085
spring:
  data.mongodb:
    authentication-database: admin
    database: discordNotifications
    host: ${MONGO_HOST:localhost}
    port: ${MONGO_PORT:27017}
    username: ${MONGO_USERNAME:mongodb}
    password: ${MONGO_PASSWORD:mongodb}
  rabbitmq:
    host: ${RABBIT_HOST:localhost}
    port: ${RABBIT_PORT:5672}
    username: ${RABBIT_USERNAME:rabbitmq}
    password: ${RABBIT_PASSWORD:rabbitmq}
  cloud.stream:
    bindings:
      processor-in-0:
        destination: source-notifications
      processor-out-0:
        destination: bot-notifications